<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive Event Invite</title>
  <style>
body {
  font-family: Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}
header {
  background: #800000;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.invite {
  padding: 40px;
  text-align: center;
  background: #fff;
  margin: 20px;
  border-radius: 5px;
  border: 1px solid #ddd;
}
.invite h2 {
  margin-bottom: 20px;
  color: #800000;
}
.invite p {
  margin: 10px 0;
}
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #800000;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background 0.3s;
}
.btn:hover {
  background: #a00;
}
footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
  </header>
  <section class="invite">
    <h2>Annual Gala Night</h2>
    <p>Join us for an evening of elegance, fine dining, and great company.</p>
    <p><strong>Date:</strong> December 15, 2025</p>
    <p><strong>Time:</strong> 7:00 PM</p>
    <p><strong>Venue:</strong> The One & Only Cape Town, Dock Road</p>
    <a href="#" class="btn">RSVP Now</a>
  </section>
  <footer>
    <p>&copy; 2025 Exclusive Events</p>
  </footer>
</body>
</html>
